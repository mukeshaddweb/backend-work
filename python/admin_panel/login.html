<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>login</title>
  </head>
  <body>
    <h1 class='text-center my-5'>Login Form</h1>
    <div class='container bg-info py-3 px-5 border rounded' style='width: 60%;'>
    <form onsubmit="return validation()" action="login.py" method="post">
        
        <div class="form-group">
          <label for="exampleInputEmail1" class="my-3">Student Email</label>
          <input id="email" type="text" name="student_email" class="form-control">
        </div>
        
        <div class="form-group">
          <label for="exampleInputPassword1" class="my-3">Password</label>
          <input type="password" name="student_password" class="form-control mb-5" required>
        </div>
        <input type="submit" name="login" value="login" class="btn btn-primary my-3">
        <a href="signup.html"><input type="button" name="signup" value="signup" class="btn btn-primary my-3 mx-4"></a>
      </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    
    <script>
    function validation(){
      var email = document.getElementById("email").value;
      if(email == ""){
        alert("Please Enter email");
        return false;
      }
      var re = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
    if (!re.test(email)){
      alert("Enter valid email.");
        return false;
    }
    }

    
    </script>
  </body>
</html>
